<!DOCTYPE html>
<html id="occupationOverviewHtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <title data-bind="text: pageTitle"></title>

    <!-- EXTERNAL STYLE SHEETS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- INTERNAL STYLE SHEETS -->
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body>
    <header class="container-fluid">
      <h1>Occupation Overview</h1>
      <h3>
        <!-- ko with: occupation -->
            <!-- ko text: title --><!-- /ko -->
        <!-- /ko -->
        in
        <!-- ko with: region -->
            <!-- ko text: title --><!-- /ko -->
        <!-- /ko -->
      </h3>
    </header>
    <main class="container-fluid">
      <!-- SUMMARY SECTION-->
      <section>
        <h3 data-bind="with: occupation">
          Occupation Summary for
                <!-- ko text: title --><!-- /ko -->
        </h3>
        <div class="row" data-bind="with: summary">
            <div class="col-sm summary-item" data-bind="with: jobs">
                <span class="summary-subitem" data-bind="text: regionalFormatted"></span>
                <span class="summary-subitem" data-bind="text: yearFormatted"></span>
                <span class="summary-subitem">
                    <!-- ko text: jobsRegionalNationalDifference --><!-- /ko -->
                    <span data-bind="css: { 'highlight-green': jobsRegionalPositive(), 'hightlight-red': !jobsRegionalPositive() }"><!-- ko text: jobsRegionalPositive() ? 'above' : 'below' --><!-- /ko --></span>
                    <span> National average</span>
                </span>
                
            </div>
            <div class="col-sm summary-item" data-bind="with: jobsGrowth">
                <span class="summary-subitem" data-bind="text: regionalFormatted"></span>
                <span class="summary-subitem" data-bind="text: yearsFormatted"></span>
                <span class="summary-subitem" data-bind="text: nationalAvgFormatted"></span>
            </div>
            <div class="col-sm summary-item" data-bind="with: earnings">
                <span class="summary-subitem" data-bind="text: regionalFormatted"></span>
                <span class="summary-subitem" >Median Hourly Earnings</span>
                <span class="summary-subitem" data-bind="text: nationalAvgFormatted"></span>
            </div>
        </div>
      </section>

      <!-- TRENDS SECTION-->
      <section>
        <h3>Regional Trends</h3>
        <div id="OccupationLineChart"></div>
        <table data-bind="with: ">
          <thead>
            <tr>
              <th scope="col">Region</th>
              <th scope="col" data-bind="text: startYear"></th>
              <th scope="col"></th>
            </tr>
          </thead>
        </table>
      </section>

      <!-- INDUSTRIES SECTION-->
      <section>
        <h3>
          Industries Employing
          <!-- ko with: occupation -->
            <!-- ko text: title --><!-- /ko -->
        <!-- /ko -->
        </h3>
        <table></table>
      </section>
    </main>

    <!-- EXTERNAL SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <!-- INTERNAL SCRIPTS -->
    <script src="js/utils.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
